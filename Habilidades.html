    <script>
        function saveAbilities() {
            const abilities = [];
            for (let i = 1; i <= 8; i++) {
                const ability = {
                    name: document.getElementById(`ability${i}-name`).value,
                    damage: document.getElementById(`ability${i}-damage`).value,
                    stamina: document.getElementById(`ability${i}-stamina`).value,
                    level: document.getElementById(`ability${i}-level`).value,
                    element: document.getElementById(`ability${i}-element`).value,
                    range: document.getElementById(`ability${i}-range`).value
                };
                abilities.push(ability);
            }
            localStorage.setItem('abilities', JSON.stringify(abilities));
            alert('Habilidades salvas com sucesso!');
        }

        function loadAbilities() {
            const abilities = JSON.parse(localStorage.getItem('abilities'));
            if (abilities) {
                for (let i = 1; i <= 8; i++) {
                    if (abilities[i-1]) {
                        document.getElementById(`ability${i}-name`).value = abilities[i-1].name || '';
                        document.getElementById(`ability${i}-damage`).value = abilities[i-1].damage || '';
                        document.getElementById(`ability${i}-stamina`).value = abilities[i-1].stamina || '';
                        document.getElementById(`ability${i}-level`).value = abilities[i-1].level || '';
                        document.getElementById(`ability${i}-element`).value = abilities[i-1].element || '';
                        document.getElementById(`ability${i}-range`).value = abilities[i-1].range || '';
                    }
                }
                alert('Habilidades carregadas com sucesso!');
            } else {
                alert('Nenhuma habilidade salva encontrada.');
            }
        }

        function clearAbilities() {
            if (confirm('Tem certeza que deseja limpar todas as habilidades?')) {
                localStorage.removeItem('abilities');
                for (let i = 1; i <= 8; i++) {
                    document.getElementById(`ability${i}-name`).value = '';
                    document.getElementById(`ability${i}-damage`).value = '';
                    document.getElementById(`ability${i}-stamina`).value = '';
                    document.getElementById(`ability${i}-level`).value = '';
                    document.getElementById(`ability${i}-element`).value = '';
                    document.getElementById(`ability${i}-range`).value = '';
                }
                alert('Todas as habilidades foram limpas.');
            }
        }
